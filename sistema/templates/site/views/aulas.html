<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu titulo</title>
    <!-- <link rel="stylesheet" href="cursos/sistema/templates/assets/css/style.css"> -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <main>
        <div class="bg-black">
          <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center ms-3  link-opacity-75-hover text-decoration-none fs-1 text-light">
                <i class='far fa-arrow-alt-circle-left' id="icon"></i>
            </a>
      
            <a class="text-decoration-none d-flex align-items-center me-3" href="http://localhost/cursos/admin/nova">
                <p class="mb-0 fs-4 me-2">Nova aula</p>
                <i class="fas fa-plus-square fs-1"></i>
            </a>
          </header>
        </div>
      
       
    </div>

    <div>
        {% for aula in aulas %}
        <!-- {{aula.url}} -->
        <div class="d-flex justify-content-start align-items-center ms-3" style="margin-bottom: 50px;">
            <div class="w-50">
                <a href="{{aula.link}}">
                    <img src="{{aula.url}}" style="width: 450px;" id="img" alt="">
                </a>
            </div>
            <div class="w-50 ms-2">
                <a class="text-dark text-decoration-none" href="{{aula.link}}">
                    <h3>{{aula.titulo}}</h3>
                </a>
                <a class="text-dark text-decoration-none" href="{{aula.link}}">
                    <p>{{aula.descricao}}</p>
                </a>
                <p>Duração: {{aula.duracao}}</p>
            </div>
            <div class="w-50 d-flex justify-content-around " style="height: 100px;">
                <a class="text-dark text-decoration-none" href="#">
                    <i class="fas fa-edit fs-1 pb-3"></i>
                </a>
                <a class="text-dark text-decoration-none" href="#">
                    <i class="fas fa-trash fs-1"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

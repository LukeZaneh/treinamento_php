<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar aula</title>
    <!-- <link rel="stylesheet" href="cursos/sistema/templates/assets/css/style.css"> -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container w-50">
        <h2 class="text-center mt-4 border border-dark border-bottom-0">Novo Aula</h2>
        <form method="POST" action="http://localhost/cursos/admin/editar/{{aula.id}}">
            <!-- <input type="text" name="id" value="{{aula.id}}" hidden> -->
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Título</span>
                </div>
                <input class="form-control" type="text" name="titulo" value="{{aula.titulo}}">
            </div>
            <label>Descrição</label>
            <textarea class="form-control mb-2" id="article" name="descricao">{{aula.descricao}}</textarea>
            <label>Url</label>
            <textarea class="form-control mb-2" id="article" name="url">{{aula.url}}</textarea>
            <label>Link</label>
            <textarea class="form-control mb-2" id="article" name="link">{{aula.link}}</textarea>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Duração</span>
                </div>
                <input class="form-control" type="text" name="duracao" value="{{aula.duracao}}">
            </div>
            <label>Categoria</label>
            <select class="form-control mb-2" name="categoria">
                {% for categoria in categorias%}
                    {% if aula.categoria == categoria.id%}
                        <option value="{{categoria.id}}" selected>{{categoria.titulo}}</option>
                    {% else %}
                        <option value="{{categoria.id}}">{{categoria.titulo}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-dark">editar</button>
            </div>
        </form>
    </div>
</body>
</html>
